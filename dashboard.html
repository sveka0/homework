<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <p>Hello, <span id="username"></span>!</p>
    <p>This is your personalized dashboard where you can manage your account.</p>
    <ul>
        <li><a href="#">Edit Profile</a></li>
        <li><a href="#">Change Password</a></li>
        <li><a href="#">View Orders</a></li>
        <!-- Add more links as needed -->
    </ul>
    <button id="logoutButton">Logout</button>

    <script>
        // Пример использования JavaScript для вывода имени пользователя
        const username = "User123"; // Получите имя пользователя из вашей системы
        document.getElementById("username").textContent = username;

        // Пример обработчика события для кнопки выхода
        document.getElementById("logoutButton").addEventListener("click", function() {
            // Добавьте код для выхода из аккаунта, например, отправьте запрос на сервер для разлогинивания
            alert("You have been logged out!");
            // Перенаправление на страницу входа
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
